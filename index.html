    <title>Velkie | TOP landing page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Container 1: Header + 3 links -->
    <div class="header">
        <div class="header-logo">Header Logo</div>
        <ul>
            <li class="header-link">header link one</li>
            <li class="header-link">header link two</li>
            <li class="header-link">header link three</li>
        </ul>
    </div>

            <div class="hero-title">This website is awesome</div>

            <button class="sign1">Sign up</button>

        <img src="../images/sarah-dorweiler.jpg" alt="a plant in a glass of water with a white background" class="hero-img">
            <!-- Photo by Sarah Dorweiler (https://unsplash.com/@sarahdorweiler?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash) on Unsplash(https://unsplash.com/photos/cheese-plant-leaf-in-clear-glass-vase-m2J105CzEAU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash) -->
    </div>

    <!-- Container 3: Info header + 4 Info text/box -->
    <div class="info">

    </div>
    <!-- Container 4: Quote -->
    <div class="quote">

    </div>
    <!-- Container 5: Call-to-action + button -->
    <div class="call">
        <button class="sign2">Sign up</button>

    </div>
    <!-- Container 6: Footer -->
    <div class="footer">

    </div>
